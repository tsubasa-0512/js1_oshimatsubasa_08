<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>
  
<header>
  <h1 class='header-title'>じゃんけん武道会</h1>
  <p class='header-text'>以下の5名よりランダムに対戦相手が表示されるよ！あなたはこの強者達に勝てるかな？</p>
</header>
<main>
  <!-- キャラクター選択 -->
  <div class="select-character">
    <div class="character-info">
      <img src="img/char6.png" alt="">
      <ul class="character-status">
        <li><span id='charaname1'></span></li>
        <li>体力：<span id='HP1'></span></li>
        <li>攻撃力：<span id='Attack1'></span></li>
      </ul>
      <button id="select1">選択</button>
    </div>
    <div class="character-info">
      <img src="img/char2.png" alt="">
      <ul class="character-status">
        <li><span id='charaname2'></span></li>
        <li>体力：<span id='HP2'></span></li>
        <li>攻撃力：<span id='Attack2'></span></li>
      </ul>
      <button id="select2">選択</button>
    </div>
    <div class="character-info">
      <img src="img/char3.png" alt="">
      <ul class="character-status">
        <li><span id='charaname3'></span></li>
        <li>体力：<span id='HP3'></span></li>
        <li>攻撃力：<span id='Attack3'></span></li>
      </ul>
      <button id="select3">選択</button>
    </div>
    <div class="character-info">
      <img src="img/char4.png" alt="">
      <ul class="character-status">
        <li><span id='charaname4'></span></li>
        <li>体力：<span id='HP4'></span></li>
        <li>攻撃力：<span id='Attack4'></span></li>
      </ul>
      <button id="select4">選択</button>
    </div>
    <div class="character-info">
      <img src="img/char5.png" alt="">
      <ul class="character-status">
        <li><span id='charaname5'></span></li>
        <li>体力：<span id='HP5'></span></li>
        <li>攻撃力：<span id='Attack5'></span></li>
      </ul>
      <button id="select5">選択</button>
    </div>
  </div>
  <div class="battle">
    <!-- プレイヤー画面 -->
    <div class="player">
      <img id="player-img" src=''></img>
      <h2 id="player-name"></h2>
      <div class="hp-gauge">
        <div class="hp-gauge-value" id='current-player-gauge'></div>
      </div>
      <div class="player-hp">
        <div id="current-player-hp"></div>
        <div id="player-max-hp"></div>
      </div>
      <form>
        <select id="janken">
          <option>グー</option>
          <option>チョキ</option>
          <option>パー</option>
      </select>
      <input type='button' value='戦う' id="do-attack" class="do-attack">
    </form>
    </div>
    <div class="vs">VS</div>
    <!-- 敵画面 -->
    <div class="enemy">
      <img id="enemy-img" src=''></img>
      <h2 id="enemy-name"></h2>
      <div class="hp-gauge">
        <div class="hp-gauge-value" id='current-enemy-gauge'></div>
      </div>
      <div class="enemy-hp">
        <div id="current-enemy-hp"></div>
        <div id="enemy-max-hp"></div>
      </div>
    </div>
  </div>
  <!-- ログ画面 -->
  <ul id="logs" class='logs'></ul>
</main>

<footer></footer>
</body>
<script src="script.js"></script>

</html>
